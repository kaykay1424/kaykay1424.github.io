<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script src="https://use.fontawesome.com/7513968413.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>

      <header>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
      </header>



    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
        {{ content }}

      </section>
      <footer>
       <p>See more of my work
        <a class="footer-links"  href="https://codepen.io/kaykay1424/" target="_blank" title="Codepen" ><i class="fa fa-codepen" aria-hidden="true"></i></a>
        <a class="footer-links" href="https://github.com/kaykay1424" target="_blank" title="Github"><i  class="fa fa-github" aria-hidden="true"></i></a>
        <a class="footer-links" href="https://www.freecodecamp.com/kaykay1424" target="_blank" title="Free Code Camp"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a>
        
       </p>
       <p> See my professional history
        <a class="footer-links" href="https://www.linkedin.com/in/michaela-clements-6b2aa67b/" target="_blank" title="LinkedIn" ><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        </p>
       <p> Contact me
        <a class="footer-links" href="mailto:michaela.s.clements@gmail.com" ><i class="fa fa-envelope"></i></a>
       </p>
       <p>
           <a class="footer-links" id="resume" target="_blank" href="michaela_clements_dev_resume.pdf">View Resume</a>
       </p>
      </footer>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
