<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wikipedia Viewer</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="shortcut icon" type="image/x-icon" href=" https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png">
		<link rel="stylesheet" href="style.css">	
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">	  
	</head>
	<body>
		<div class="container" >
			<div class="row">
				<div id="wikipedia-title" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3"  >
					<h1 class="text-center">Wikipedia Viewer</h1>
				</div>
			</div> <!-- end of row-->
			</br>
		
			<div class="row">
			<div id="searchbox" class="col-md-8 col-md-offset-2" >
				<form class="form-inline" >
					<h4>Search for an article. You can also choose the number of results (the default is 10) .</h4>
					<h4 id="alert-warning">Please enter an article keyword.</h4>
					<div class="form-group">
						<input id="search" type="text" class="form-control"  placeholder="Article search"  >
					</div>
					<div class="form-group">
						<input id="search-limit" type="number" class="form-control"  placeholder="Search result limit">
					</div>
						<div class="btn-group">
							<button id="search-button" class="btn btn-primary" type="" >
								<i class="glyphicon glyphicon-search"></i>
							</button>
							<a href="#" data-toggle="popover"  data-trigger="hover" title="Lucky Search" data-content="One random article from the keyword(s) searched will be returned."> 
								<button id="lucky" class="btn btn-default" type="">
									<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Clover_symbol.svg/220px-Clover_symbol.svg.png" width="15" />
								</button>
							</a>
						</div>
				</form>
				<br/>
			  	<a href="#" data-toggle="popover" data-trigger="hover" title="Random Search" data-content="One random article will be returned."> 
					<button id="random" class="btn btn-default" >
						<i class="glyphicon glyphicon-question-sign"></i>
					</button>
			 	 </a>
			</div> <!--end of searchbox-->
			</div> <!--end of row-->
			<div class="row">
				<div id="article-list" class="col-md-8 col-md-offset-2">
				
				</div> <!--end of #article-list-->
			</div> <!--end of row-->
		</div> <!--end of container-->
			<div id="favorites-bar" >
				<a href="#" data-toggle="popover" data-trigger="hover" data-container="#favorites-bar" data-placement="top" data-content="These articles are saved in your browser and will be available when you reload the page">
					<button id="favorites-button" class="btn" data-toggle="collapse" data-target="#favorites-storage" >Favorites
						<span id="favorites-amount" class="badge" ></span>
					</button>
				</a>
				<div id="favorites-storage" class="collapse">
					<ul id="favorites-storage-ul"></ul> 	
				</div> <!--end of favorites-storage-->
			</div> <!--end of favorites-bar-->
	
			<div class="" id="bookmarks-bar" >
					<a href="#" data-toggle="popover" data-trigger="hover" data-container="#bookmarks-bar" data-placement="top" data-content="These articles are added temporarily and will not be available when you reload the page">
						<button id="bookmarks-button" class="btn" data-toggle="collapse" data-target="#bookmarks-storage" >Pending 
							<span id="bookmarks-amount"  class="badge"></span>
						</button>
					</a>
				<div id="bookmarks-storage" class="collapse">
					<ul id="bookmarks-storage-ul" >
					</ul>
				 </div> <!--end of bookmars-storage-->
				 </div> <!--end of bookmarks-storage-->


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<script src="script.js"></script>
	</body>
</html>
