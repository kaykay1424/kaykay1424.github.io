<!DOCTYPE html>

<html lang="en">

	<head>
	
		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Random Quote Generator</title>
		
		<link rel="shortcut icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2012/04/16/12/35/callout-35799_960_720.png">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" >
		
		<link rel="stylesheet" href="style.css">
		
	</head>
	
	
	<body>
	
		<div id="select-quote-container" class="container" >
		
			<div class="row quote-title-row">
			
			    <div id="quote-topic-title-div" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"><h1 id="quote-topic-title" class="text-center col-sm-8 col-sm-offset-2" >Inspirational Quotes</h1></div>
			    
			</div> <!-- end of .quote-title-row -->
			
			<div class="row quote-display-row">
			
				<div id="quote-display" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 ">
					
					<p id="quote-content"></p>
					
					<div class="text-center">
					
                        <button id="new-quote" class="btn  "> New Quote </button>
                    
                        <a id="quote-source" class="btn" href="#" target="_blank" > Source </a>
    
                        <a id="twitter" class="btn " href="#" target="_blank" > <i class="fa fa-twitter" aria-hidden="true"></i></a>

					</div>

				</div> <!-- end of #quote-display -->
				
			</div> <!-- end of .quote-display-row -->
			
		</div> <!-- end of #select-quote-container -->
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
		<script src="https://use.fontawesome.com/7513968413.js"></script>
		
		<script src="script.js"></script>
			
	</body>
	
</html>
