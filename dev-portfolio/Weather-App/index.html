<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Weather App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" type="image/x-icon" href="http://www.iconsfind.com/wp-content/uploads/2015/11/20151125_565508763073c.png">
	</head>
	<body>
		<div class="container-flud" id="loading-div">
			<div class="loading text-center col-md-8 col-md-offset-2"><p>Getting weather data for your location</p></div>
			<div class="location-access text-center col-md-8 col-md-offset-2"><p>Please allow your location to be accessed in order to view the weather</p></div>
			<div class="refresh-page text-center col-md-8 col-md-offset-2"><p>Please refresh the page and allow your location to be accessed in order to view the weather</p></div>
			<div class="error text-center col-md-8 col-md-offset-2"><p>There was an error. Please refresh the page. </p></div>
		</div> 
		<div class="container-fluid" id="forecasts">
			<div class="row">
				<div class="col-md-4 col-md-offset-4" id="current-forecast">
					<h1>Current Forecast</h1>
					<p class="current-day"></p>
					<p id="location"></p>
					<p id="degrees"></p>
					<p id="weather"></p>
					<p class="high-low"><span class="high">  /</span> <span class="low"></span></p>
					<p class="precip"></p>
					<p class="wind"></p>
					<p class="humidity"></p>
				</div> <!-- end of col-md-4 -->
			</div> <!-- end of .row -->
			
			<div class="row">
				<div class="col-md-12"  id="week-forecast" >
					<h3 class="text-center">5-day Forecast</h3>
					
						<div id="day1" class="col-md-2 col-md-offset-1 ">
							<h5 class="current-day"></h5>
							<p class="condition-description"> </p>
							<p class="high-low"><span class="high"></span> <span class="low"></span></p>
					
						</div> <!-- end of day1 -->
						<div class="col-md-2 " id="day2">
						<h5 class="current-day"></h5>
							<p class="condition-description"></p>
							<p class="high-low"><span class="high"></span> <span class="low"></span></p>
					
						</div> <!-- end of day2 -->
						<div class="col-md-2 " id="day3">
							<h5 class="current-day"></h5>
							<p class="condition-description"></p>
							<p class="high-low"><span class="high"></span> <span class="low"></span></p>
					
						</div> <!-- end of day3 -->
						<div class="col-md-2 " id="day4">
							<h5 class="current-day"></h5>
							<p class="condition-description"></p>
							<p class="high-low"><span class="high"></span> <span class="low"></span></p>
					
						</div> <!-- end of day4 -->
						<div class="col-md-2 " id="day5">
							<h5 class="current-day"></h5>
							<p class="condition-description"></p>
							<p class="high-low"><span class="high"></span> <span class="low"></span></p>
						</div> <!-- end of day5 -->
					
				</div> <!-- end of col-md-12 -->
			
			</div> <!-- end of .row -->
		</div> <!-- end of container-fluid -->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
