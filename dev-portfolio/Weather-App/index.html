<!doctype html>

<html>

	<head>
	
		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Weather App</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="style.css">
		
		<link rel="shortcut icon" type="image/x-icon" href="http://www.iconsfind.com/wp-content/uploads/2015/11/20151125_565508763073c.png">
		
	</head>
	
	
	<body>
		
		<div id="loading-div" class="container-fluid">
		
			<div class="loading text-center col-md-8 col-md-offset-2"><p>Getting weather data for your location</p> </div>
			
			<div class="location-access text-center col-md-8 col-md-offset-2">
				
				<p>Please allow your location to be accessed in order to view the weather.</p>
			 	
			 </div>
			 
			<div class="refresh-page text-center col-md-8 col-md-offset-2">
			
				<p>Please refresh the page and allow your location to be accessed in order to view the weather.</p>
				
			</div>
			
			<div class="error text-center col-md-8 col-md-offset-2"><p>There was an error. Please refresh the page. </p></div>
		
		</div> <!-- end of #loading-div -->
		
		
		<div id="current-forecast-container" class="container-fluid">
		
			<div class="row current-forecast-row">
			
				<div id="current-forecast" class="col-md-4 col-md-offset-4" >
					
					<h1>Current Forecast</h1>
					
					<p class="current-day"></p>
					
					<p id="location"></p>
					
					<p id="degrees"></p>
					
					<p id="weather"></p>
					
					<p class="high-low"><span class="high">  /</span> <span class="low"></span></p>
					
					<p class="precip"></p>
					
					<p class="wind"></p>
					
					<p class="humidity"></p>
					
				</div> <!-- end of col-md-4 -->
				
			</div>

		</div> <!-- end of #forecasts -->
		
		
		<div id="week-forecast" class="container-fluid" >
	
			<h3 class="text-center">5-day Forecast</h3>
			
			<div class="col-md-10">
			
				<div class="row">
				
					<div id="day1" class="col-md-2 col-md-offset-2 ">
					
						<h5 class="current-day"></h5>
					
						<p class="condition-description"> </p>
					
						<p class="high-low"><span class="high"></span> <span class="low"></span></p>
		
					</div> <!-- end of #day1 -->
					
					<div id="day2" class="col-md-2" >
					
					<h5 class="current-day"></h5>
					
						<p class="condition-description"></p>
						
						<p class="high-low"><span class="high"></span> <span class="low"></span></p>
		
					</div> <!-- end of #day2 -->
					
					<div id="day3" class="col-md-2">
					
						<h5 class="current-day"></h5>
						
						<p class="condition-description"></p>
						
						<p class="high-low"><span class="high"></span> <span class="low"></span></p>
		
					</div> <!-- end of #day3 -->
					
					<div id="day4" class="col-md-2" >
					
						<h5 class="current-day"></h5>
						
						<p class="condition-description"></p>
						
						<p class="high-low"><span class="high"></span> <span class="low"></span></p>
		
					</div> <!-- end of #day4 -->
					
					<div id="day5" class="col-md-2 " >
					
						<h5 class="current-day"></h5>
						
						<p class="condition-description"></p>
						
						<p class="high-low"><span class="high"></span> <span class="low"></span></p>
						
					</div> <!-- end of #day5 -->
					
				</div> <!-- end of .row -->
				
			</div> <!-- end of .col-md-10 -->
			
		</div> <!-- end of #week-forecast -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script src="script.js"></script>
		
	</body>
	
</html>
