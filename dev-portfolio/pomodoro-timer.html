<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Twitchtv App</title>
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/7513968413.js"></script>
  <script>
  		$(document).ready(function() {
  		
  		
  		let status = true;
  		let interval = '';
  			$('form').on('submit',function(e) {
  			//let status = true;
  			let minute = parseInt($('#session-length').val());
  			let counter = 59;
  			e.preventDefault();
  			$('#session').click(function() {
  			
  			if (status === true) {
  			interval = setInterval(function() {
  				counter--;
  				if (counter < 10) {
  					counter = '0' + counter;
  				}
  				
  				
  				if (counter < 1) {
  					counter = 59;
  					minute--;
  					
  				}
  				
  				
  				$('#timer').html(minute + ': ' + counter);
  			},1000);	
  				status = false;
  				}
  				
  			else if (status === false) {
  				clearInterval(interval);
  				status = true;
  			}
  			}); //end of session click
  			}); // end of form submit
  		
  		}); // end of document ready
  
  </script>
  <style>
  	
  	
  </style>
  
	<body>
		<div class="container-fluid">
			<h1 class="text-center">Pomodoro Timer</h1>
			<div class="row">
				<div class="col-md-2 col-md-offset-4">
					<h4>Break length</h4>
					<p> <input value="5" id="break-length" type="number" /> </p>
				
				</div> <!--end of col-md2-->
				<div class="col-md-4 ">
					<h4>Session length</h4>
					<p> <form> <input value="25" id="session-length" type="number" /> <button type="submit" class="btn btn-primary" style="display:inline-block">Submit </button>  </form></p>
				
				</div> <!--end of col-md2-->
			</div> <!--end of row-->
			<div class="row">
				<div class="col-md-4 col-md-offset-4 text-center" style="height:300px;padding-top:10%;border:2px solid blue; border-radius:100%">
						<h3 id="session">Session</h3>
						<p id="timer"> Timer </p>
				</div> <!--end of col-md5-->
			</div> <!--end of row-->
		</div> <!--end of container-->
	</body>
</html>
