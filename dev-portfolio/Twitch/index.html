<!DOCTYPE html>

<html>

  <head>
  
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Twitch App</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="https://blog.roblox.com/wp-content/uploads/2016/12/Twitch-Icon.png" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css">
    
  </head>
  
	<body>
		
		<div class="container-fluid" >
		
			<div id="plant" class="col-md-3" ></div>
	
			<div class="row tv-row">
			
				<div class="col-md-3 painting-container" >
			
					<div id="painting" ></div>
					
				</div> <!-- end of .painting-container -->
			
				<div id="tv-div" class="col-md-6 " >
					
					<div id="tv"></div>
					
				</div> <!-- end of #tv-div -->
					
			</div> <!-- end of .tv-row -->
			
			<div class="row baseboard-row"  >
			
				<div id="baseboard" class="col-md-12" ></div>
				
			</div> <!-- end of .baseboard-row -->
			
			<div class="row carpet-row" >
			
				<div id="table" class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3"  > 
				
						<div id="remote" class="text-center" >
						
							<a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" data-container="body" title="Home button" data-html="true" data-content="<p><span><img src='https://lh3.ggpht.com/A0x3jzuH1qRkE10HcTiT4qQr_6iAqVg-CTsoIqxnoIFyv92V91WI3KqiVlOvLtfoMRg=w300' width='20'/></span>
						
								This button takes you to the home screen where you can view all the channels.</p> " >
						
								<div id ="home" class="controls "></div>
					
							</a>
			
							<a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" data-container="body" title="Online button" data-html="true" data-content="<p><span><img src='https://www.clker.com/cliparts/c/8/3/c/13523550961548622750button-green-md.png' width='20'</span> This button takes you to the online screen
					 
								where you can see all the online channels.</p> "> <div id ="online"  class="controls"></div>
					
							</a>

							<a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" data-container="body" title="Search button" data-html="true" data-content="<p><span><img src='https://cms-assets.tutsplus.com/uploads/users/523/posts/27345/preview_image/search-icon-large.png' width='20'</span> This button takes you to the search screen
					 
								where you can search for one of the channels you saved." >
						
								<div id ="search" class="controls "></div>
					
							</a>
			
							<a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" data-container="body" title="Twitch button" data-html="true" data-content="<p><span><img src='https://blog.roblox.com/wp-content/uploads/2016/12/Twitch-Icon.png' width='20'</span> This button takes you to the twitch screen
					 
								where you can add more channels.</p> ">
					 
								<div id ="twitch" class="controls " ></div>
					
							</a>
				
							<a target="_blank" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" data-container="body" title="Enter button" data-html="true" data-content="<p><span><img src='https://cdn3.iconfinder.com/data/icons/keyboard/100/237271-Keyboard_enter-512.png'' width='20'</span> This button goes to
					
								the Twitch channel in a new browser window.</p>" href="#">
						
								<div id ="enter" class="controls" ></div>
					
							</a>
					
							<a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" data-container="body" title="Watch button" data-html="true" data-content="<p><span><img src='https://www.userlogos.org/files/logos/jumpordie/trakt_01.png' width='20'</span> This button lets you watch the
					
								channel on the tv screen.</p> " >
						
								<div id ="watch" class="controls"></div>
					
							</a>
							
							<a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" data-container="body" title="Delete button" data-html="true" data-content="<p><span><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Deletion_icon.svg/1024px-Deletion_icon.svg.png' width='20'</span> This button deletes the
					
								current channel selected.</p> " >
							
								<div id="delete" class="controls"></div>
							
							</a>
				
							<a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" data-container="body" title="Remote info" data-html="true" data-content="<p>While hovering over the remote, press the down/up arrows to select a channel and view more details about the programs (if on online screen). 
					
								After selecting the channel, click the watch button to view the program on the tv screen or click the enter button to go to the channel's page in a new window.</p>" >
						
								<div id ="info" class="controls" ></div>
					
							</a>
						
						</div> <!--end of #remote -->
			
					</div> <!-- end of #table -->
					
			</div> <!-- end of .carpet-row -->
		
		</div> <!-- end of .container-fluid -->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		
  		<script src="https://use.fontawesome.com/7513968413.js"></script>	
  				
		<script src="script.js"></script>	
		
	</body>
	
</html>
