<!DOCTYPE html>

<html lang="en">

  	<head>

  		<title>Simon Game</title>

  		<meta charset="utf-8">

  		<meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/9/99/OriginalSimon.jpg"  />

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" >

      <link rel="stylesheet" href="styles/reset.css">

      <link rel="stylesheet" href="styles/normalize.css">

      <link rel="stylesheet" href="styles/main.css">

  	</head>

    <body>

        <p class="hidden win-text">You win!</p>

        <div id="simon-game-board">

            <div id="inner-board">

                <div id="control-board">

                    <div id="controls">

                        <h1 class="text-center">Simon <small><sup>&reg;</sup></small></h1>

                        <div id="counter">

                          <span>Count</span>

                        <div id="counter-screen"><p id="counter-screen-text"></p></div>

                      </div>

                      <div id="start">

                          <span>Start</span>

                          <button id="start-button"></button>

                      </div>

                      <div id="strict">

                          <span>Strict</span><div id="strict-button-on"></div>

                          <button id="srict-button"></button>

                      </div>

                      <div id="turn-on-off-div" >

                          <span>On</span>

                          <div id="turn-on-off">

                              <div id="off-on-button"></div>

                          </div>

                          <span>Off</span>

                      </div>

                  </div> <!-- end of #controls -->

              </div> <!-- end of #control-board -->

              <div id="green-button" class="buttons"><audio id="green-button-audio"><source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3"></audio></div>

              <div id="red-button" class="buttons"><audio id="red-button-audio"><source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mp3"></audio></div>

              <div id="yellow-button" class="buttons"><audio id="yellow-button-audio"><source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mp3"></audio></div>

              <div id="blue-button" class="buttons"><audio id="blue-button-audio"><source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mp3"></audio></div>

            </div> <!-- end of #inner-board -->

        </div> <!-- end of #simon-game-board -->

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script src="script.js"></script>

    </body>

</html>
