<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Twitch App</title>

        <link rel="shortcut icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2017/08/28/11/53/twitch-2689285_960_720.png"  />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" href="style.css">

    </head>
  
  
	<body>
		
		<div class="container-fluid" >
	
			<div class="row tv-row">
			
				<div class="col-md-3 painting-container" >
			
					<div id="painting" ></div>
					
				</div> <!-- end of .painting-container -->
			
				<div id="tv-div" class="col-md-6 " >
					
					<div id="tv">
					    
					    <div id="content" >
		
							<div id="current-channel">
									
                                <div id="current-channel-img-div"><img  id="current-channel-img" src="https://cdn.pixabay.com/photo/2015/12/28/02/58/home-1110868_960_720.png" alt="image of home icon" /></div>
                                    
                                <div id="current-channel-content"></div>
									
							</div> <!-- end of #current-channel -->
           
							<div id="channel-rows">
								
								<table>
								
								    <thead><tr id="channel-header"></tr></thead>
		
									<tbody id="add-table-content"></tbody>
			
								</table>
								
							</div> <!-- end of .channel-rows -->
								
						</div> <!-- end of #content -->
					
					</div> <!-- end of #tv -->
					
				</div> <!-- end of #tv-div -->
					
			</div> <!-- end of .tv-row -->
			
			<div class="row baseboard-row"  >
			
				<div id="baseboard" class="col-md-12" ></div>
				
			</div> <!-- end of .baseboard-row -->
			
			<div class="row carpet-row">
			
				<div id="table" class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3"  > 
				
                    <div id="remote" class="text-center" >
                    
                        <a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" title="Home button" data-html="true" data-content="<p><img src='images/home-icon.png' width='20' alt='image of home icon'/>
                    
                            This button goes to the home screen where all channels can be viewed.</p> " >
                    
                            <div id ="home" class="controls "><img src='images/home-icon.png' alt='image of home icon'/></div>
                
                        </a>
        
                        <a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" title="Online button" data-html="true" data-content="<p><img src='images/online-icon.png' width='20' alt='image of online icon' /> This button goes to the online screen
                 
                            where all online channels can be seen.</p> "> <div id ="online"  class="controls"><img src='images/online-icon.png' alt='image of online icon' /></div>
                
                        </a>

                        <a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" title="Search button" data-html="true" data-content="<p><img src='images/search-icon.png' width='20' alt='image of search icon' /> This button goes to the search screen
                 
                            where saved channels can be searched." >
                    
                            <div id ="search" class="controls "><img src='images/search-icon.png' alt='image of search icon' /></div>
                
                        </a>
        
                        <a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" title="Twitch button" data-html="true" data-content="<p><img src='images/twitch-icon.png' alt='image of twitch icon' width='20' /> This button goes to the Twitch screen
                 
                            where more channels can be added and saved.</p> ">
                 
                            <div id ="twitch" class="controls" ><img src="images/twitch-icon.png" alt="image of twitch icon" /></div>
                
                        </a>
            
                        <a target="_blank" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" title="Enter button" data-html="true" data-content="<p><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/GreenButton_RightArrow.svg/768px-GreenButton_RightArrow.svg.png' width='20' alt='image of enter icon' /> This button goes to
                
                            the current channel selected in a new browser window.</p>" href="#">
                    
                            <div id ="enter" class="controls" ><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/GreenButton_RightArrow.svg/768px-GreenButton_RightArrow.svg.png' alt='image of enter icon' /></div>
                
                        </a>
                        
                        <a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" title="Delete button" data-html="true" data-content="<p><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Deletion_icon.svg/1024px-Deletion_icon.svg.png' width='20' alt='image of delete icon' /> This button deletes the
                
                            current channel selected.</p>" >
                        
                            <div id="delete" class="controls"><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Deletion_icon.svg/1024px-Deletion_icon.svg.png' alt='image of delete icon' /></div>
                        
                        </a>
            
                        <a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" title="Remote info" data-html="true" data-content="<p>While hovering over the remote, press the down/up arrows to select a channel. </p>" >
         
                            <div id ="info" class="controls" ><img src='images/info-icon.png' alt='image of info icon' /></div>
                
                        </a>
                        
                         <a href="#" data-toggle="popover" data-container="body" data-trigger="hover" data-placement="top" title="Back up button" data-html="true" data-content="<p><img src='images/back-up-icon.png' width='20' alt='image of back-up icon' /> This button takes you back to the top of the TV screen." >
                    
                            <div id ="back-up" class="controls" ><img src='images/back-up-icon.png' alt='image of back-up icon' /></div>
                
                        </a>
                    
                    </div> <!-- end of #remote -->
			
				</div> <!-- end of #table -->
					
			</div> <!-- end of .carpet-row -->
		
		</div> <!-- end of .container-fluid -->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		
  		<script src="https://use.fontawesome.com/7513968413.js"></script>
		
		<script src="script.js"></script>	
		
	</body>
	
</html>
