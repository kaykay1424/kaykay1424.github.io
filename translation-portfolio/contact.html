<!doctype html>
<html>
	<head>
		<title>Contact Me</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link rel="stylesheet" href="styles/style.css">
	</head>
	
	<body>
		<div class="header-background"></div>
	
		<div class="header"></div>
		
		<div class="container contact-container">
		
			<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-lg-8 col-lg-offset-2 contact-form-container" >
				<form  class="form-horizontal contact-form">
					<h3 class="text-center">Contact Me</h3>
					<div class="form-group">
						<label for="name" class="control-label col-xs-3 col-sm-2 " >Name</label>
						<div class="col-xs-9 col-sm-10">
							<input type="text" name="sender" id="name" class="form-control" required />
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="control-label col-xs-3 col-sm-2" >Subject</label>
						<div class="col-xs-9 col-sm-10">
							<input type="text" name="sender" id="subject" class="form-control" required />
						</div>
					</div>
					<div class="form-group">
						<label for="message" class="control-label col-xs-3 col-sm-2" >Message</label>
						<div class="col-xs-9 col-sm-10">
							<textarea id="message" class="form-control" name="message" rows="5" required></textarea>
						</div>
					</div>
					<div class="form-group"> 
						<div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-2">
						  <button type="submit" class="btn btn-default contact-button">Submit</button>
						</div>
				  	</div>
				</form>
			</div> <!--end of .contact-form-container-->
		</div> <!--end of .contact-container-->
		
		<div class="footer"></div>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="scripts/main.js"></script>
	
	</body>
</html>
